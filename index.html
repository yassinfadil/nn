<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" disabled>
                </div>
                <div>
                    <input type="button" value="Ac" class="ac" id="ac">
                    <input type="button" value="Del" class="del" id="del">
                    <input type="button" value="." class="symbols" id="dot">
                    <input type="button" value="/" class="symbols" id="divide">
                </div>
                <div>
                    <input type="button" value="7" class="NumpadBtns" id="seven">
                    <input type="button" value="8" class="NumpadBtns" id="eight">
                    <input type="button" value="9" class="NumpadBtns" id="nine">
                    <input type="button" value="*" class="symbols" id="multiply">
                </div>
                <div>
                    <input type="button" value="4" class="NumpadBtns" id="four">
                    <input type="button" value="5" class="NumpadBtns" id="five">
                    <input type="button" value="6" class="NumpadBtns" id="six">
                    <input type="button" value="_" class="symbols" id="sudtract">  
                </div>
                <div>
                    <input type="button" value="1" class="NumpadBtns" id="one">
                    <input type="button" value="2" class="NumpadBtns" id="two">
                    <input type="button" value="3" class="NumpadBtns" id="three">
                    <input type="button" value="+" class="symbols" id="add">  
                </div>
                <div>
                    <input type="button" value="00000" class="special" id="doublezero">
                    <input type="button" value="0" class="special" id="zero">
                    <input type="button" value="=" class="equal" id="equal">
                     
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
